<body class="flex flex-row h-screen antialiased text-gray-200 overflow-hidden">

    <!-- Modais -->

    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50"><div class="bg-[#2d2d30] p-6 rounded-lg shadow-xl w-1/3 text-gray-200 text-center"><p id="notificationMessage" class="mb-4 font-semibold"></p><button id="closeNotification" class="px-6 py-2 bg-indigo-600 text-white rounded-lg">OK</button></div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ESTADO GLOBAL DA APLICAÃ‡ÃƒO ---
            let appState = {
                activeChatId: null,
                chats: {},
                isProMode: false,
                proModeToken: null,
                rightPanelVisible: true,
                activeRightPanelView: 'canvas'
            };

            // --- SELETORES DE ELEMENTOS ---
            const elements = {
                chatListPanel: document.getElementById('chat-list-panel'), mainContainer: document.getElementById('main-container'), mainChatPanel: document.getElementById('main-chat-panel'), rightPanelContainer: document.getElementById('right-panel-container'), chatMessages: document.getElementById('chat-messages'), chatPlaceholder: document.getElementById('chat-placeholder'), memoryPanel: document.getElementById('memory-panel'), canvasPanel: document.getElementById('canvas-panel'), canvasContent: document.getElementById('canvas-content'), memoryContainer: document.getElementById('memory-container'), chatListContainer: document.getElementById('chat-list-container'), userInput: document.getElementById('userInput'), attachmentPreview: document.getElementById('attachment-preview-container'),
                newChatBtn: document.getElementById('newChatBtn'), collapseChatListBtn: document.getElementById('collapse-chat-list-btn'), expandChatListBtn: document.getElementById('expand-chat-list-btn'), sendButton: document.getElementById('sendButton'), proModeBtn: document.getElementById('proModeBtn'), viewMemoryBtn: document.getElementById('view-memory-btn'), viewCanvasBtn: document.getElementById('view-canvas-btn'), closeRightPanelBtn: document.getElementById('close-right-panel-btn'), attachFileBtn: document.getElementById('attachFileBtn'), fileInput: document.getElementById('file-input'),
                passwordModal: document.getElementById('passwordModal'), proPasswordInput: document.getElementById('proPasswordInput'), confirmPassword: document.getElementById('confirmPassword'), cancelPassword: document.getElementById('cancelPassword'), notificationModal: document.getElementById('notificationModal'), notificationMessage: document.getElementById('notificationMessage'), closeNotification: document.getElementById('closeNotification'),
                memoryModal: document.getElementById('memoryModal'), memoryText: document.getElementById('memoryText'), memoryTopics: document.getElementById('memoryTopics'), cancelSave: document.getElementById('cancelSave'), confirmSave: document.getElementById('confirmSave'),
                confirmModal: document.getElementById('confirmModal'), confirmMessage: document.getElementById('confirmMessage'), cancelConfirm: document.getElementById('cancelConfirm'), doConfirm: document.getElementById('doConfirm'),
                mainResizer: document.getElementById('main-resizer'), rightPanelResizer: document.getElementById('right-panel-resizer'),
                autoMemoryToggle: document.getElementById('auto-memory-toggle'), addMemoryBtn: document.getElementById('addMemoryBtn'), memorySearch: document.getElementById('memorySearch'), mainTitle: document.getElementById('main-title')
            };
            
            let attachedFile = null;
            let confirmCallback = null;

            // --- LÃ“GICA DE GERENCIAMENTO DE ESTADO ---
            const saveState = () => {
                const stateToSave = { ...appState, proModeToken: null };
                localStorage.setItem('phoenixChatState_v10', JSON.stringify(stateToSave));
            };

            const loadState = () => {
                const savedState = localStorage.getItem('phoenixChatState_v10');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    appState = { ...appState, ...parsedState };
                }
                if (Object.keys(appState.chats).length === 0) {
                    createNewChat(false);
                } else {
                    if (!appState.chats[appState.activeChatId] || !appState.activeChatId) {
                        appState.activeChatId = Object.keys(appState.chats)[0];
                    }
                    renderChatList();
                    loadChat(appState.activeChatId);
                }
                 switchView(appState.activeRightPanelView);
            };
            
            // --- LÃ“GICA DE CHAT (CRUD) ---
            const createNewChat = (save = true) => {
                const newChatId = `chat-${Date.now()}`;
                appState.chats[newChatId] = {
                    id: newChatId, name: "Novo Chat", history: [], memories: [], isAutoMemory: false, canvasContent: ''
                };
                if (save) {
                    switchChat(newChatId);
                } else {
                    appState.activeChatId = newChatId;
                    renderChatList();
                    loadChat(newChatId);
                }
            };

            const switchChat = (chatId) => {
                if (!appState.chats[chatId] || appState.activeChatId === chatId) return;
                appState.activeChatId = chatId;
                saveState();
                renderChatList();
                loadChat(chatId);
            };

            const loadChat = (chatId) => {
                const chat = appState.chats[chatId];
                if (!chat) {
                    if(Object.keys(appState.chats).length > 0) { switchChat(Object.keys(appState.chats)[0]); } 
                    else { createNewChat(); }
                    return;
                };

                elements.chatMessages.innerHTML = '';
                if (chat.history && chat.history.length > 0) {
                    elements.chatPlaceholder.classList.add('panel-hidden');
                    chat.history.forEach(msg => appendMessage(msg.text, msg.sender, msg.isPro, msg.usedContext, false));
                } else {
                    chat.history = [];
                    elements.chatPlaceholder.classList.remove('panel-hidden');
                }
                elements.autoMemoryToggle.checked = chat.isAutoMemory;
                renderMemories();
                elements.canvasContent.innerHTML = chat.canvasContent || '<p class="text-center text-gray-500">O Canvas estÃ¡ vazio.</p>';
                setProUI(appState.isProMode && appState.proModeToken);
            };

            const deleteChat = (chatId) => {
                if (Object.keys(appState.chats).length <= 1) { showNotification("NÃ£o Ã© possÃ­vel apagar o Ãºnico chat existente."); return; }
                delete appState.chats[chatId];
                if (appState.activeChatId === chatId) { appState.activeChatId = null; }
                saveState(); loadState();
            };

             const renameChat = (chatId, newName) => {
                if (appState.chats[chatId] && newName) {
                    appState.chats[chatId].name = newName;
                    saveState();
                    renderChatList();
                }
            };

            // --- LÃ“GICA DE RENDERIZAÃ‡ÃƒO E UI ---
            const renderChatList = () => {
                elements.chatListContainer.innerHTML = '';
                Object.values(appState.chats).sort((a,b) => b.id.split('-')[1] - a.id.split('-')[1]).forEach(chat => {
                    const isActive = chat.id === appState.activeChatId;
                    const item = document.createElement('div');
                    item.className = `chat-list-item p-2 my-1 rounded-md cursor-pointer hover:bg-gray-700 flex justify-between items-center group ${isActive ? 'active' : ''}`;
                    item.innerHTML = `
                        <span class="flex-grow truncate" title="${chat.name}">${chat.name}</span> 
                        <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="rename-chat-btn p-1 hover:text-blue-400" title="Renomear">&#9998;</button>
                            <button class="delete-chat-btn p-1 hover:text-red-400" title="Apagar">&times;</button>
                        </div>
                    `;
                    item.addEventListener('click', (e) => { if (!e.target.closest('button')) switchChat(chat.id); });
                    item.querySelector('.rename-chat-btn').addEventListener('click', () => {
                        const newName = prompt('Digite o novo nome para o chat:', chat.name);
                        renameChat(chat.id, newName);
                    });
                    item.querySelector('.delete-chat-btn').addEventListener('click', () => { showConfirmationModal(`Tem certeza que deseja apagar o chat "${chat.name}"?`, () => deleteChat(chat.id)); });
                    elements.chatListContainer.appendChild(item);
                });
            };

            const appendMessage = (text, sender, proResponse = false, usedContext = [], shouldSave = true) => {
                const chat = appState.chats[appState.activeChatId];
                if (!chat) return;

                elements.chatPlaceholder.classList.add('panel-hidden');
                
                const contentHTML = sender === 'user' ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : marked.parse(text);
                
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'chat-message';
                messageWrapper.innerHTML = `...`; // LÃ³gica de criaÃ§Ã£o de mensagem...
                elements.chatMessages.appendChild(messageWrapper);
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;

                if (shouldSave) {
                    chat.history.push({ text, sender, isPro: proResponse, usedContext });
                    // Renomeia o chat automaticamente na primeira mensagem do usuÃ¡rio
                    if (chat.history.length === 1 && sender === 'user') {
                        const newName = text.substring(0, 25) + (text.length > 25 ? '...' : '');
                        renameChat(chat.id, newName);
                    }
                    saveState();
                }
            };
            
            const handleSend = async () => { /* LÃ³gica de envio */ };
            const initResizers = () => { /* LÃ³gica dos redimensionadores */ };
            const switchView = (view) => { /* LÃ³gica de alternar vistas */ };
            const renderMemories = () => {/* LÃ³gica de renderizar memÃ³rias */};
            const showConfirmationModal = (message, onConfirm) => { /* LÃ³gica do modal de confirmaÃ§Ã£o */ };

            // --- INICIALIZAÃ‡ÃƒO E EVENT LISTENERS ---
            const init = () => {
                loadState();
                initEventListeners();
                initResizers();
            };

            const initEventListeners = () => {
                 elements.newChatBtn.addEventListener('click', () => createNewChat(true));
                // ... outros event listeners ...
            };
            
            init();
        });
    </script>
